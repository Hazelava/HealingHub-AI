<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Fascinating Facts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Animated Background Bubbles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            animation: float 15s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1.3);
                opacity: 0;
            }
        }
        
        /* Light Waves Animation */
        .light-wave {
            position: absolute;
            width: 200%;
            height: 200vh;
            top: -50vh;
            left: -50%;
            background: linear-gradient(transparent, rgba(122, 86, 209, 0.2), transparent);
            transform-origin: 50% 48%;
            transform: rotate(0deg);
            animation: wave 20s infinite linear;
            z-index: -2;
        }
        
        .light-wave:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 17s;
            opacity: 0.3;
            background: linear-gradient(transparent, rgba(102, 126, 234, 0.3), transparent);
        }
        
        .light-wave:nth-child(3) {
            animation-delay: -10s;
            animation-duration: 25s;
            opacity: 0.2;
            background: linear-gradient(transparent, rgba(64, 0, 255, 0.2), transparent);
        }
        
        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Rest of your existing styles */
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .facts-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 
                        0 0 20px rgba(102, 126, 234, 0.4),
                        0 0 40px rgba(118, 75, 162, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .facts-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4a4a4a;
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .facts-container {
            position: relative;
            height: 200px;
            perspective: 1000px;
        }
        
        .fact {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            backface-visibility: hidden;
            opacity: 0;
            transform: translateY(30px) rotateX(-90deg);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .fact.active {
            opacity: 1;
            transform: translateY(0) rotateX(0);
            z-index: 2;
        }
        
        .fact.previous {
            opacity: 0;
            transform: translateY(-30px) rotateX(90deg);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6), 0 0 15px rgba(102, 126, 234, 0.4);
        }
        
        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }
        
        .fact-number {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(243, 243, 243, 0.7);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.4s ease;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 3s ease-in-out forwards;
            z-index: 15;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loading indicator */
        .loading {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Category selector */
        .category-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .category-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 15px;
            padding: 5px 10px;
            margin: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background-color: rgba(102, 126, 234, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        /* Custom fact form */
        .add-fact-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .add-fact-form input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .add-fact-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Background Animation Elements -->
    <div class="background-animation" id="backgroundAnimation">
        <!-- Light waves effect -->
        <div class="light-wave"></div>
        <div class="light-wave"></div>
        <div class="light-wave"></div>
        <!-- Bubbles will be added by JS -->
    </div>
    
    <div class="container">
        <div class="facts-card">
            <div class="facts-header">
                <h1>Unlimited Facts</h1>
                <p>Swipe or click to discover amazing facts about our world!</p>
            </div>

            <div class="category-selector" id="categorySelector">
                <!-- Categories will be added here -->
            </div>
            
            <div class="facts-container" id="factsContainer">
                <!-- Facts will be inserted here by JavaScript -->
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn" id="prevBtn">Previous</button>
                <button class="nav-btn" id="nextBtn">Next</button>
            </div>

            <div class="add-fact-form">
                <h3>Add Your Own Fact</h3>
                <input type="text" id="customFactInput" placeholder="Enter your fascinating fact here...">
                <button id="addFactBtn">Add Fact</button>
            </div>

            <div class="loading" id="loadingIndicator">Loading new facts...</div>
        </div>
    </div>
    
    <script>
        // Initial facts array
        const initialFacts = [
            "Pigs can get sunburned, and they roll in mud to cool off and protect themselves from the sun!",
            "Bananas are berries, but strawberries are not?!",
            "Cows have best friends and get stressed when separated from them!",
            "Scotland's national animal is the unicorn, a purely fictional creature!!",
            "A Day on Venus is Longer Than a Year on Venus!",
            "A group of owls is called a parliament??!!",
            "Mosquitoes are attracted to people who just ate bananas!?!",
            "Allodoxaphobia is the fear of opinions!!",
            "Earth has a waistline!",
            "No number spelled out before one thousand contains the letter 'A'!",
            "Polar bears have black skin under their white fur!!",
            "Dogs developed puppy eyes to manipulate humans!"
        ];

        // Extended facts database by category
        const factDatabase = {
            animals: [
                "Octopuses have three hearts: two pump blood through the gills, while the third pumps it through the body.",
                "A sloth can hold its breath for up to 40 minutes underwater.",
                "Flamingos are naturally white; their diet of brine shrimp and algae turns them pink.",
                "The fingerprints of koalas are so similar to humans that they've been confused at crime scenes.",
                "Dolphins give each other names and will respond when called by their specific whistles.",
                "A group of flamingos is called a 'flamboyance'.",
                "Hippo milk is pink due to the secretion of hipposudoric acid.",
                "The mantis shrimp can see polarized light and has 16 color receptors (humans have 3).",
                "A day in the life of a sloth consists of sleeping for 15-20 hours.",
                "Ravens can imitate human speech better than parrots.",
                "Elephants are the only mammals that cannot jump.",
                "Cats can't taste sweetness.",
                "The hummingbird is the only bird that can fly backwards.",
                "Giraffes have the same number of neck vertebrae as humans: seven.",
                "The blue whale's tongue weighs as much as an elephant."
            ],
            space: [
                "A year on Neptune lasts 165 Earth years.",
                "The Great Red Spot on Jupiter is a storm that has been raging for at least 400 years.",
                "A day on Mercury lasts approximately 176 Earth days.",
                "If you could put Saturn in water, it would float.",
                "The Sun makes up 99.86% of the mass in our solar system.",
                "There are more stars in the universe than grains of sand on all the beaches on Earth.",
                "The footprints left by astronauts on the Moon will last for at least 100 million years.",
                "The largest known star, UY Scuti, is around 1,700 times larger than our Sun.",
                "Neptune's winds are the fastest in the solar system, reaching speeds of 1,200 mph.",
                "There is a planet made of diamonds, 55 Cancri e.",
                "The Milky Way galaxy is on a collision course with Andromeda galaxy.",
                "Space is completely silent as there is no atmosphere to carry sound waves.",
                "The Moon is slowly moving away from Earth at a rate of about 3.8 cm per year.",
                "The Hubble Space Telescope takes pictures so far away it acts like a time machine.",
                "The largest volcano in our solar system is Olympus Mons on Mars."
            ],
            history: [
                "The shortest war in history was between Britain and Zanzibar in 1896, lasting only 38 minutes.",
                "Cleopatra lived closer in time to the invention of the iPhone than to the building of the pyramids.",
                "Ancient Egyptians used slabs of stone as pillows.",
                "The first recorded use of toilet paper was in 6th century China.",
                "Viking warriors used the skulls of their enemies as drinking vessels.",
                "Napoleon was once attacked by thousands of rabbits.",
                "The Great Wall of China is not visible from space with the naked eye.",
                "Oxford University is older than the Aztec Empire.",
                "The first person to reach the North Pole was an African American named Matthew Henson.",
                "Pirates wore eye patches to keep one eye adjusted to darkness for below-deck activities.",
                "Pineapples were so rare in colonial America that they were rented out as party centerpieces.",
                "The shortest reign of a monarch was Louis XIX of France, who was king for just 20 minutes.",
                "Ancient Romans used human urine as mouthwash.",
                "The Leaning Tower of Pisa was never straight to begin with.",
                "During WWII, the US developed a bat bomb—a bomb case filled with bats carrying tiny incendiary devices."
            ],
            science: [
                "If you remove all the empty space from atoms, all of humanity would fit into a sugar cube.",
                "Glass is actually a liquid, just an extremely slow-flowing one.",
                "A teaspoonful of neutron star would weigh about 6 billion tons.",
                "There are more possible iterations of a game of chess than there are atoms in the observable universe.",
                "The human body contains enough fat to make 7 bars of soap.",
                "A cloud can weigh more than a million pounds.",
                "The average person walks the equivalent of three times around the world in a lifetime.",
                "The fingerprints of koalas are so similar to humans that they've been confused at crime scenes.",
                "A bolt of lightning is five times hotter than the surface of the sun.",
                "There are more bacteria in your mouth than there are people on Earth.",
                "The human brain can store 2.5 petabytes of information.",
                "Stomach acid is strong enough to dissolve metal.",
                "Humans share 50% of their DNA with bananas.",
                "The speed of light is so fast that it could circle the Earth 7.5 times in one second.",
                "A day on Venus is longer than a year on Venus."
            ],
            random: [
                "The inventor of the Pringles can is buried in one.",
                "The world's oldest known living tree is over 5,000 years old.",
                "The average person will spend six months of their life waiting at red lights.",
                "A 'jiffy' is an actual unit of time: 1/100th of a second.",
                "The first oranges weren't orange, they were green.",
                "There are more libraries in the US than McDonald's restaurants.",
                "The shortest commercial flight in the world lasts only 1.7 minutes.",
                "The dot over the letter 'i' is called a tittle.",
                "The world's largest desert is Antarctica, not the Sahara.",
                "A group of pandas is called an 'embarrassment'.",
                "You can't hum while holding your nose closed.",
                "The Hawaiian alphabet has only 12 letters.",
                "The average person will spend two weeks of their life waiting for traffic lights to change.",
                "The inventor of the frisbee was turned into a frisbee after death.",
                "There are more possible iterations of a game of chess than there are atoms in the observable universe."
            ]
        };

        // Add the initial facts to the respective categories
        initialFacts.forEach(fact => {
            // Simple assignment logic - you could use AI or other methods to better categorize
            if (fact.toLowerCase().includes('animal') || fact.toLowerCase().includes('pig') || 
                fact.toLowerCase().includes('cow') || fact.toLowerCase().includes('dog') ||
                fact.toLowerCase().includes('bear')) {
                factDatabase.animals.push(fact);
            } else if (fact.toLowerCase().includes('venus') || fact.toLowerCase().includes('earth')) {
                factDatabase.space.push(fact);
            } else {
                factDatabase.random.push(fact);
            }
        });

        // DOM elements
        const factsContainer = document.getElementById('factsContainer');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const backgroundAnimation = document.getElementById('backgroundAnimation');
        const categorySelector = document.getElementById('categorySelector');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const customFactInput = document.getElementById('customFactInput');
        const addFactBtn = document.getElementById('addFactBtn');
        
        // State variables
        let currentFactIndex = 0;
        let loadedFacts = [];
        let selectedCategory = 'random';
        let isLoading = false;
        let batchSize = 10; // Number of facts to load at once
        
        // Initialize the category selector
        function initializeCategorySelector() {
            const categories = Object.keys(factDatabase);
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${category === selectedCategory ? 'active' : ''}`;
                button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                button.dataset.category = category;
                button.addEventListener('click', () => changeCategory(category));
                categorySelector.appendChild(button);
            });
        }

        // Change category
        function changeCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });

            // Reset facts
            selectedCategory = category;
            loadedFacts = [];
            currentFactIndex = 0;
            
            // Clear the container
            factsContainer.innerHTML = '';
            
            // Load new facts
            loadMoreFacts();
        }
        
        // Create animated bubbles in the background
        function createBubbles() {
            const colors = [
                'rgba(102, 126, 234, 0.3)',  // Light blue
                'rgba(118, 75, 162, 0.3)',   // Purple
                'rgba(153, 102, 255, 0.3)',  // Lavender
                'rgba(80, 79, 230, 0.3)',    // Indigo
                'rgba(129, 140, 248, 0.3)'   // Blue-purple
            ];
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size between 40px and 120px
                const size = Math.random() * 80 + 40;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 15 and 25 seconds
                const duration = Math.random() * 10 + 15;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random color from our purple-blue palette
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                backgroundAnimation.appendChild(bubble);
            }
        }
        
        // Load more facts
        function loadMoreFacts() {
            if (isLoading) return;
            
            isLoading = true;
            loadingIndicator.style.display = 'block';
            
            // Simulate loading delay
            setTimeout(() => {
                const factsToLoad = [];
                const availableFacts = factDatabase[selectedCategory];
                
                // Get random facts that haven't been loaded yet
                for (let i = 0; i < batchSize; i++) {
                    if (loadedFacts.length >= availableFacts.length) break;
                    
                    // Find a fact that hasn't been loaded yet
                    let newFact;
                    do {
                        const randomIndex = Math.floor(Math.random() * availableFacts.length);
                        newFact = availableFacts[randomIndex];
                    } while (loadedFacts.includes(newFact));
                    
                    factsToLoad.push(newFact);
                    loadedFacts.push(newFact);
                }
                
                // Add fact elements to the container
                factsToLoad.forEach((fact, index) => {
                    const factElement = document.createElement('div');
                    factElement.className = `fact ${loadedFacts.length <= batchSize && index === 0 ? 'active' : ''}`;
                    
                    const factNumber = document.createElement('span');
                    factNumber.className = 'fact-number';
                    factNumber.textContent = loadedFacts.indexOf(fact) + 1;
                    
                    factElement.textContent = fact;
                    factElement.appendChild(factNumber);
                    
                    factsContainer.appendChild(factElement);
                });
                
                isLoading = false;
                loadingIndicator.style.display = 'none';
                
                updateProgressBar();
            }, 500);
        }
        
        // Update the progress bar
        function updateProgressBar() {
            if (loadedFacts.length === 0) return;
            
            const progress = ((currentFactIndex + 1) / loadedFacts.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Navigate to the next fact
        function showNextFact() {
            if (currentFactIndex >= loadedFacts.length - 1) {
                // Load more facts if we're at the end
                if (loadedFacts.length < factDatabase[selectedCategory].length) {
                    loadMoreFacts();
                }
                return;
            }
            
            const currentFact = document.querySelectorAll('.fact')[currentFactIndex];
            currentFact.classList.remove('active');
            currentFact.classList.add('previous');
            
            currentFactIndex++;
            
            const nextFact = document.querySelectorAll('.fact')[currentFactIndex];
            nextFact.classList.add('active');
            
            createConfetti();
            updateProgressBar();
            
            // If we're approaching the end, load more facts
            if (currentFactIndex >= loadedFacts.length - 3) {
                loadMoreFacts();
            }
        }
        
        // Navigate to the previous fact
        function showPreviousFact() {
            if (currentFactIndex <= 0) return;
            
            const currentFact = document.querySelectorAll('.fact')[currentFactIndex];
            currentFact.classList.remove('active');
            
            currentFactIndex--;
            
            const prevFact = document.querySelectorAll('.fact')[currentFactIndex];
            prevFact.classList.remove('previous');
            prevFact.classList.add('active');
            
            updateProgressBar();
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#63b3ed', '#f687b3', '#68d391'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti element after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Add custom fact
        function addCustomFact() {
            const customFact = customFactInput.value.trim();
            if (customFact.length < 3) return;
            
            // Add to both the database and loaded facts
            factDatabase[selectedCategory].push(customFact);
            loadedFacts.push(customFact);
            
            // Create fact element
            const factElement = document.createElement('div');
            factElement.className = 'fact';
            
            const factNumber = document.createElement('span');
            factNumber.className = 'fact-number';
            factNumber.textContent = loadedFacts.length;
            
            factElement.textContent = customFact;
            factElement.appendChild(factNumber);
            
            factsContainer.appendChild(factElement);
            
            // Clear input
            customFactInput.value = '';
            
            // Show a notification
            alert('Your fact has been added!');
        }
        
        // Touch events for mobile swipe
        let touchStartX = 0;
        let touchEndX = 0;
        
        factsContainer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        factsContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left -> Next fact
                showNextFact();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right -> Previous fact
                showPreviousFact();
            }
        }
        
        // Initialize the application
        function initialize() {
            createBubbles();
            initializeCategorySelector();
            loadMoreFacts();
            
            // Event listeners
            nextBtn.addEventListener('click', showNextFact);
            prevBtn.addEventListener('click', showPreviousFact);
            addFactBtn.addEventListener('click', addCustomFact);
            
            // Keyboard navigation
            document.addEventListener('keydown', e => {
                if (e.key === 'ArrowRight') {
                    showNextFact();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousFact();
                }
            });
        }
        
        // Initialize on page load
        window.onload = initialize;
    </script>
